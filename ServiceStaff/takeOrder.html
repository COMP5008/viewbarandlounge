<!doctype HTML>
<html>
<head>
<title>Take Order</title>
<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div class="loginbox">
		<img src="person.png" class="person">
		<h1>Take Order</h1>
		<form>
		<div class="table-wrapper1">
			<div class="appetiser-wrapper">
				<label for="appetisers">Choose Appetisers:</label>

					<select name="appetisers" id="appetisers">
					  <option value="batteredChickensStrips">Battered Chicken Strips</option>
					  <option value="breadedBrieWedges">Breaded Brie Wedges</option>
					  <option value="garlicCheddarFaccacia">Garlic & Cheddar Foccacia</option>
					  <option value="garlicMushrooms">Garlic Mushrooms</option>
					  <option value="soupOfTheDay">Soup of the day</option>
					  <option value="thaiCodPrawnFishcakes">Thai Cod & Prawn Fishcakes</option>
					</select>
				<button class="button1">Add to Order</button>
			</div>
			
			<div class="main-wrapper">
				<label for="mains">Choose Mains:  </label>

						<select name="mains" id="mains">
							<option value="chickenSupreme">Chicken Supreme</option>
							<option value="HamEgg">Ham & Egg</option>
							<option value="sausageEgg">Sausage & Egg</option>
							<option value="sausageMash">Sausage & Mash</option>
							<option value="sweetSourChicken">Sweet & Sour Chicken</option>
							<option value="wholetailScampi">Wholetail Scampi</option>
						</select>
				<button class="button1">Add to Order</button>
		
		
			</div>
			
			<div class="side-wrapper">
				<label for="sides">Choose Sides:  </label>

					<select name="sides" id="sides">
					  <option value="curlyFries">Curly Fries</option>
					  <option value="fries">Fries</option>
					  <option value="halloumiFries">Halloumi Fries</option>
					  <option value="salad">Salad</option>
					  <option value="springRolls">Spring Rolls</option>
					  <option value="thickCutChips">Thick Cut Chips</option>
					</select> <br>
				<button class="button1">Add to Order</button>
		
		
			</div>
			
			<div class="dessert-wrapper">
				<label for="desserts">Choose desserts:  </label>

					<select name="desserts" id="desserts">
					  <option value="cheeseCake">Cheese Cake</option>
					  <option value="chocolateTruffles">Chocolate Truffles</option>
					  <option value="freshFruitPie">Fresh Fruit Pie</option>
					  <option value="lemonMeringuePie">Lemon Meringue Pie</option>
					  <option value="lemonSorbet">Lemon Sorbet</option>
					  <option value="vanillaIceCream">Vanilla Ice Cream</option>
					</select>
				<button class="button1">Add to Order</button>
		
		
			</div>
			
			<div class="drinks-wrapper">
				<label for="drinks">Choose Drinks:  </label> <br>

					<select name="drinks" id="drinks">
					  <option value="beer">Beer</option>
					  <option value="cider">Cider</option>
					  <option value="coke">Coke</option>
					  <option value="lemonade">Lemonade</option>
					  <option value="redWine">Red Wine</option>
					  <option value="whiteWine">White Wine</option> 
					</select> <br>
				<button class="button1">Add to Order</button>
		
		
			</div>
			

			<div class="appetiser1-wrapper">
		
			</div>
			
			<div class="main1-wrapper">
		
			</div>
			
			<div class="side1-wrapper">
		
			</div>
			
			<div class="dessert1-wrapper">
		
			</div>
			
			<div class="drinks1-wrapper">
		
			</div>

			
		</form>
	</div>

</body>
</html>
